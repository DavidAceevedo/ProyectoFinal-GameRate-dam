security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        # Aqu√≠ le decimos que use la tabla de la base de datos
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            # Configuramos el login
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
            # Configuramos el logout
            logout:
                path: app_logout
                target: app_login

    access_control:
        # Solo los ADMIN pueden entrar al panel y crear juegos
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/videojuego/nuevo, roles: ROLE_ADMIN }
        - { path: ^/videojuego/\d+/editar, roles: ROLE_ADMIN }
        - { path: ^/videojuego/\d+/eliminar, roles: ROLE_ADMIN }
