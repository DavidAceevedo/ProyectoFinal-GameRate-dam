security:
    # 1. Configuración del hash de contraseñas
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # 2. Dónde buscar a los usuarios
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario  # <--- Corregido de 'User' a 'Usuario'
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                # 3. Mapeo de campos para evitar el error de "NULL"
                username_parameter: email
                password_parameter: password
                default_target_path: videojuego_index
            logout:
                path: app_logout
                target: videojuego_index

    # 4. Control de acceso (opcional pero recomendado)
    access_control:
        # Solo usuarios logueados pueden crear o editar juegos
        - { path: ^/videojuego/nuevo, roles: ROLE_USER }
        - { path: ^/videojuego/\d+/editar, roles: ROLE_USER }
